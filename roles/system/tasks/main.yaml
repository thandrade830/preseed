---
- name: Install packages
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
    #install_recommends: false
  loop:
  - htop
  - locales-all
  - unzip
  - apt-transport-https
  - ca-certificates
  - cloud-guest-utils
  - realmd
  - libnss-sss
  - libpam-sss
  - sssd
  - sssd-tools
  - adcli
  - samba-common-bin
  - oddjob
  - oddjob-mkhomedir
  - packagekit
  when: ansible_facts['os_family'] == 'Debian'

- name: Replace file motd
  copy:
    src: "{{ playbook_dir }}/roles/system/files/conf/motd"
    dest: /etc/motd
    remote_src: no
    owner: root
    group: root
    mode: '0644'


